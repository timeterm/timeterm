openapi: 3.0.0
info:
  title: Timeterm
  version: '1.0'
  contact:
    name: Timeterm
    email: support@timeterm.nl
  description: The Timeterm API

security:
  - ApiKeyAuth: []

servers:
  - url: 'http://localhost:3000'

paths:
  /zermelo/appointment:
    get:
      summary: Get a list of appointments
      parameters:
        - name: X-Card-Uid
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A list of appointments
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Appointments"
  
  /user/self:
    get:
      summary: Get information about the current user
      parameters:
        - name: X-Card-Uid
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User information
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

  /organization/{organizationId}/user:
    post:
      summary: Create a user in an organization
      responses:
        '200':
          description: User created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

  /organization/{organizationId}/device:
    post:
      summary: Create a new device in an organization
      responses:
        '200':
          description: Device created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeviceAuth"

  /device/{id}:
    get:
      summary: Get a device
      responses:
        '200':
          description: Device
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Device"

components:
  schemas:
    Appointments:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/Appointment"
        links:
          type: object
          properties:
            choices:
              type: string

    Appointment:
      type: object
      properties:
        id:
          type: string
        appointmentInstance:
          type: string
        online:
          type: boolean
        optional:
          type: boolean
        studentEnrolled:
          type: boolean
        startTimeSlot:
          type: integer
        endTimeSlot:
          type: integer
        canceled:
          type: boolean
        subjects:
          type: array
          items:
            type: string
        locations:
          type: array
          items:
            type: string
        capacity:
          type: integer
        availableSpace:
          type: integer
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        
    # Note: primary key for a user should absolutely not be the card UID!
    # Rather, it should be a combination of the card UID and the organization ID.
    User:
      type: object
      properties:
        cardUid:
          type: string
          format: byte
        organizationId:
          type: string
          format: uuid
        name:
          type: string
        studentCode:
          type: string

    Device:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        location:
          type: string
        organizationId:
          type: string

    DeviceAuth:
      type: object
      properties:
        token:
          type: string
        links:
          type: object
          properties:
            self:
              type: string

  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-Api-Key