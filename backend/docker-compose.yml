version: '3'

services:
  postgres:
    image: postgres:13.0-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    restart: on-failure
    volumes:
      - ./docker/postgres_init.sql:/docker-entrypoint-initdb.d/docker_postgres_init.sql

  adminer:
    image: adminer:latest
    restart: always
    ports:
      - "8432:8080"

  nats:
    image: synadia/jsm:nightly-20201121
    restart: always
    network_mode: host
    environment:
      NATS_CONFIG: |
        operator: /operator/OP.jwt
        resolver: URL(http://localhost:8086/jwt/v1/accounts/)
        system_account: AA4BPUBUT6EWPRFIVJ2RSHLC2EBDOUUQXFCZQIUTVHFYHUQ6EA5EPHUL

        jetstream {
          store_dir: datastore
        }
    volumes:
      - ./OP.jwt:/operator/OP.jwt
    entrypoint: /bin/sh -c "echo \"$$NATS_CONFIG\" > /nats.config && /nats-server -c /nats.config"
    ports:
      - "4222:4222"
  
