build-docs:
  stage: build
  image: klakegg/hugo:0.78.1-ext-alpine-ci
  variables:
    PACKAGE: "docs"
  script:
    - cd docs
    - git submodule update --init themes/book
    - make build
  artifacts:
    paths:
      - docs/public/
  only:
    refs:
      - master
    changes: &docsChanges
      - "docs/**/*"

deploy-docs:
  stage: deploy
  image: registry.gitlab.com/timeterm/timeterm/docker-build 
  variables:
