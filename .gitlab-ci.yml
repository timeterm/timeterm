include:
  - template: Dependency-Scanning.gitlab-ci.yml

variables:
  DOCKER_TLS_CERTDIR: "/certs"

services:
  - docker:19.03.13-dind

stages:
  - build
  - qa
  - deploy
  - test

build-backend:
  stage: build
  image: registry.gitlab.com/timeterm/timeterm/golang-build
  variables:
    PACKAGE: "backend"
  artifacts:
    paths:
      - backend/timeterm
  script:
    - cd backend
    - make build
  only:
    refs:
      - master
    changes: &beChanges
      - "backend/**/*"

deploy-backend:
  stage: deploy
  image: registry.gitlab.com/timeterm/timeterm/docker-build
  variables:
    PACKAGE: "backend"
  dependencies:
    - build-backend
  script:
    - cd backend
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - make image push
  only:
    refs:
      - master
    changes: *beChanges

