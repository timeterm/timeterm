build-frontend-admin-web:
  stage: build
  image: registry.gitlab.com/timeterm/timeterm/react-build
  variables:
    PACKAGE: "frontend-admin-web"
  cache:
    paths:
      - frontend-embedded/node_modules
  artifacts:
    paths:
      - frontend-admin-web/public
  script:
    - cd frontend-admin-web
    - yarn install
    - make build
  only:
    refs:
      - master
    # changes: &fawChanges
    #   - "frontend-admin-web/**/*"

